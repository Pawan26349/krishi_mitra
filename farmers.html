<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Data Entry</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="form6Example1">First name(Farmer's)</label>
                  <input type="text" id="form6Example1" class="form-control" />
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="form6Example2">Last name</label>
                  <input type="text" id="form6Example2" class="form-control" />
                </div>
              </div>
            </div>
          
            <!-- Text input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form6Example3">Crop Name</label>
              <input type="text" id="form6Example3" class="form-control" />
            </div>
            
            <div class="form-outline mb-4">
                <label class="form-label" for="form6Example6">Quantity(in kg)</label>
              <input type="number" id="form6Example6" class="form-control" />
            </div>
            <!-- Text input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form6Example6">Price(in Rs)</label>
              <input type="number" id="form6Example6" class="form-control" />
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="form6Example4">Address</label>
              <input type="text" id="form6Example4" class="form-control" />
            </div>
          
            <!-- Number input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form6Example6">Phone</label>
              <input type="number" id="form6Example6" class="form-control" />
            </div>
          
            <!-- Message input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form6Example7">Additional information</label>
              <textarea class="form-control" id="form6Example7" rows="4"></textarea>
            </div>
          
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
          </form>
    </div>
</body>
</html>
